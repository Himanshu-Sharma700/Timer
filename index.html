<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter APP</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="container" class="container">
        <button id="btn">Click To Set Time</button>
        <h1 id="h1" class="h1">remaining time</h1>
        <div id="counterTimer" class="counterTimer">
            <p><span class="days">00</span> Days</p>
            <p><span class="hrs">00</span> Hours</p>
            <p><span class="mins">00</span> Minutes</p>
            <p><span class="secs">00</span> Seconds</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
